    <div class="product">
      <img src="image4.jpg" alt="Product Image" class="product-image">
      <h3 class="product-title">Product 4</h3>
      <p class="product-price">$29.99</p>
      <button class="product-button">Add to Cart</button>
      <script>
        // JavaScript logic to handle sorting functionality
        const selectSort = document.getElementById('sort');
        const productList = document.querySelector('.product-listing');
    
        selectSort.addEventListener('change', () => {
          const selectedValue = selectSort.value;
          const products = Array.from(productList.getElementsByClassName('product'));
    
          switch (selectedValue) {
            case 'az':
              products.sort((a, b) => a.querySelector('.product-title').textContent.localeCompare(b.querySelector('.product-title').textContent));
              break;
            case 'za':
              products.sort((a, b) => b.querySelector('.product-title').textContent.localeCompare(a.querySelector('.product-title').textContent));
              break;
            case 'priceHigh':
              products.sort((a, b) => parseFloat(b.querySelector('.product-price').textContent.replace('$', '')) - parseFloat(a.querySelector('.product-price').textContent.replace('$', '')));
              break;
            case 'priceLow':
              products.sort((a, b) => parseFloat(a.querySelector('.product-price').textContent.replace('$', '')) - parseFloat(b.querySelector('.product-price').textContent.replace('$', '')));
              break;
            default:
              return;
          }
    
          products.forEach(product => productList.appendChild(product));
        });
      </script>
    </div>
